<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine-sweeper</title>
  </head>
  
  
  <body onload="init()">
    <div class="header">
      <h1>Mine-sweeper</h1>
      <h1>Eran Sevil</h1>
    </div>
    <div class="game-container">
      <div class="display-container">
        <button onclick="changeLevel(16, 2)">Beginner</button>
        <button onclick="changeLevel(64, 12)">Medium</button>
        <button onclick="changeLevel(144, 30)">Expert</button>
        <button onclick="restart()" class="btnRestart">Restart</button>
          <p class="scoreHeader">score:</p>
          <p class="timeHeader">time:</p>
        <div class="score"></div>
        <div class="ct"></div>
      </div>
      <div class="msg hide"></div>
      <table border="1" class="center" cellpadding="10">
        <tbody class="board"></tbody>
      </table>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
  </body>
</html>
